<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Application météo</title>
</head>

<body>
    <Header>
        <h1>Météo</h1>
    </Header>

    <main>
        <section class="box-container">
            <h2 id="city" class="box"> </h2>
            <div class="icon-and-temperature">
                <img id="weather-icon" class="box"></img>
                <p id="temperature" class="box"></p>
            </div>
            <p id="weather-description" class="box"></p>
            <p id="humidity" class="box"></p>
            <p id="wind" class="box"></p>
        </section>
    </main>





    <script src="meteo.js"></script>
</body>

</html>
